<!DOCTYPE html>
<html>
  <head>
    <title>Owner View - Booking System</title>
  </head>
  <body>
    <h1>Owner View - Booking System</h1>

    <ul id="notificationsList"></ul>
    <ul id="bookingsList"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Function to confirm a booking
      function confirmBooking(bookingId) {
        socket.emit("confirmBooking", "booking-room", bookingId);
      }

      // Handle new booking
      socket.on("newBooking", (booking) => {
        const notificationsList = document.getElementById("notificationsList");
        const notificationItem = document.createElement("li");
        notificationItem.innerText = `New booking on: ${booking.date}`;
        notificationsList.appendChild(notificationItem);
      });

      // Handle booking confirmed
      // socket.on("bookingConfirmed", (bookingId) => {
      //   const notificationItem = document.querySelector(
      //     `li:contains(${bookingId})`
      //   );
      //   if (notificationItem) {
      //     notificationItem.innerText = notificationItem.innerText.replace(
      //       "New booking",
      //       "Booking Confirmed"
      //     );
      //     notificationItem.style.color = "green";
      //   }
      // });

      // Function to display all existing bookings
      function displayExistingBookings(bookings) {
        const bookingsList = document.getElementById("bookingsList");
        bookings.forEach((booking) => {
          const bookingItem = document.createElement("li");
          bookingItem.innerText = `Booking ID: ${booking.id}, Date: ${booking.date}`;
          if (booking.confirmed) {
            bookingItem.innerText += " - Confirmed";
            bookingItem.style.color = "green";
          } else {
            const confirmButton = document.createElement("button");
            confirmButton.innerText = "Confirm";
            confirmButton.onclick = () => {
              location.reload();
              confirmBooking(booking.id);
            };
            bookingItem.appendChild(confirmButton);
          }
          bookingsList.appendChild(bookingItem);
        });
      }

      // Request all existing bookings when connected
      socket.on("connect", () => {
        socket.emit("joinRoom", "booking-room", "owner");
      });

      // Display existing bookings after joining the room
      socket.on("allBookings", (bookings) => {
        displayExistingBookings(bookings);
      });
    </script>
  </body>
</html>
